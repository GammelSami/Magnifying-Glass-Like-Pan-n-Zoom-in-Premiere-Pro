<script>//konva stuff

/********** init conva objects **********/

var stage = new Konva.Stage({
	container: 'stage',
});

var layer = new Konva.Layer();
stage.add(layer);

var spotlight = new Konva.Rect({
	name: 'spotlight',
	draggable: true
});
layer.add(spotlight);


// create new transformer
var tr = new Konva.Transformer({
	rotationSnaps: [0, 90, 180, 270],
	borderStroke: '#2d8ceb',
	borderStrokeWidth: 2,
	anchorStroke: '#2d8ceb',
	anchorFill: '#f4f4f4',
	anchorSize: 12,
	anchorCornerRadius: 6,
	enabledAnchors: ['top-left', 'top-right', 'bottom-left', 'bottom-right'],
});
layer.add(tr);
tr.attachTo(spotlight);
premiereToKonva();

//debug stuff
var text;
if (DEBUG) {
	//debug text
	text = new Konva.Text({
		x: 5,
		y: 5,
		fill: '#B9B9B9' //textcolor from css
	});
	layer.add(text);
	updateText();
}

</script>
